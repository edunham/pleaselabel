<!DOCTYPE html>
<html lang="en">    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GitHub Repo License Checker</title>
<LINK REL=StyleSheet HREF="style.css" TYPE="text/css">
<script type="text/javascript" src="gh.js"></script>
</head>

<body>
        <input type="text" id="ghuser"/>
        <button onclick="getUser();">Stalk Repos</button>
    <div id="instructions">
        <p>Enter your GitHub username in the box above and click the button!</p>
        <p>The script will look up whether your public repos have licenses.</p>
    </div>

    <div class="columnsContainer" id="results" style="display:none;">

        <div class="leftColumn" >
            <h2>Please add licenses to:</h2>

            <ul id="badrepos">
            </ul>
        </div>

        <div class="rightColumn">
            <h2>Thank you for licensing:</h2>
            <ul id=goodrepos>
            </ul>

        </div>

    </div>
    
</body>
</html>
